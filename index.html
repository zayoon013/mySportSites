<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Close This Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .container {
            background: #fff3cd;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            display: inline-block;
            padding: 40px 60px;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This site is not meant to be visited</h1>
        <p>For your own good, please close this site now.</p>
        <button onclick="window.close()">Close Site</button>
    </div>
</body>
</html>
